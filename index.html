	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll, .navbar li a, .footer li a").click(function (event) {
				try {
					console.log(this)
					console.log(this.hash)
					$('html, body').animate({
						scrollTop: $(this.hash).offset().top
					}, 1000);

					console.log(err)

				}
			});
		});
	</script>
